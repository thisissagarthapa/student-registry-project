<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">

</head>
<body>
    <!-- NAVBR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Addmission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Academics</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link  text-white" href="#" id="navbarDropdown" role="button"  aria-expanded="false">
            Links
          </a>
          
        </li>
      
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success bg-success text-white" type="submit" >Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- Student login form -->
<div class="studentform">
    <div class="container">
    <div class="heading">Student Form</div>
    <form method="POST" class="form" action="{% url ''%}">
        {% csrf_token%}
      <input required="" class="input" type="text" name="name" id="name" placeholder="Full Name">
      <input required="" class="input" type="number" name="age" id="age" placeholder="Age">
      <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
      <input required="" class="input" type="text" name="phone" id="phonenumber" placeholder="Phone Number">
      <input class="login-button" type="submit" value="Register">
    </form>
  </div>
  </div>
</body>
</html>
